<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Redis Raspberry Pi Image Capture Demo</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>

<body>
  <div class="container">
    <section class="hero has-background-danger-dark is-bold">
      <div class="hero-body">
        <div class="container">
          <h1 class="title has-text-white has-text-centered">
            Redis Raspberry Pi Image Capture Demo
          </h1>
        </div>
      </div>
    </section>
    <div class="box">
      <section class="section">
        <div class="card">
          <div class="card-content">
            <p id="counterValue" class="title has-text-centered">{{count}}</p>
          </div>
          <footer class="card-footer">
            <p class="card-footer-item">
              <button id="incrBtn" class="button is-large is-success">Increment</button>
            </p>
            <p class="card-footer-item">
              <button id="resetBtn" class="button is-large is-danger">Reset</button>
            </p>
          </footer>
        </div>
      </section>
    </div>
    <footer class="footer">
      <div class="content has-text-centered">
        <p>
          <strong>Redis Raspberry Pi Image Capture Demo</strong> by <a href="https://simonprickett.dev">Simon Prickett</a>.  An example 
          application using <a href="https://redis.io/">Redis</a>, <a href="https://flask.palletsprojects.com/">Flask</a> and <a href="https://bulma.io/">Bulma</a>.
        </p>
        <p><a href="https://github.com/simonprickett/redis-pi-camera">Source code is available on GitHub</a>.</p>
      </div>
    </footer>
  </div>
  <script type="text/javascript" src="{{ url_for('static', filename = 'app.js') }}" defer></script>
</body>

</html>
